name: PR - Run Unit Tests
on:
  pull_request:
    branches: [main]
  
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup yarn and run tests
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install yarn -g
          yarn install
          npx jest
